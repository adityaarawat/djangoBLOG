{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- leftsideBar -->
    {% include 'dashboard/Sidebar.html' %}
     <!--right SideBar-->
    
     <div class="col-md-9">
        <h2>All Categories</h2>
        <a href="{% url 'Addcategory' %}"><button class="text-light bg-dark p-1 m-2 " style="float: right;">Add Category</button></a>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in cate %}
                  <tr>
                    <th>{{forloop.counter}}</th>
                    <td>{{i.category_name}}</td>
                    <td>{{i.created_at}}</td>
                    <td>{{i.updated_at}}</td>
                    <td>
                        <span>
                            <a href="{% url 'editing' i.pk %}"><i class="fa-solid fa-pen-to-square text-success"></i></a>
                        </span>
                        &nbsp;
                        <span>
                            <a href="{% url 'deleted' i.pk %}"><i class="fa-solid fa-trash text-danger"></i></a>
                        </span>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        
     </div>
</div>
{% endblock %}
