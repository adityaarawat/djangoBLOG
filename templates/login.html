{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form action="{% url 'login' %}" method="POST" style="width: 500px ; margin:auto;">
    {% csrf_token %}
    <h1 style="text-align: center; color: #000; " class="mb-4">Login</h1>
    {{logins | crispy }}
    <button class="btn-warning btn text-dark " type="submit"> Login</button>
</form>
{% endblock %}
